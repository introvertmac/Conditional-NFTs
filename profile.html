<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolWall - Profile</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ensure you have the Solana web3.js library for functionality -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="brand">SolWall</span>
            <div class="dropdown">
                <img id="avatar" src="avatar.png" alt="Avatar" onclick="toggleDropdown()">
                <div id="dropdown-content" class="dropdown-content">
                    <a href="#" id="disconnect">Disconnect</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <div class="container">
            <h1>Profile</h1>
            <div class="wallet-info">
                <p>Your Wallet Address:</p>
                <p id="publicKey" class="public-key"></p>
                <p id="walletBalance" class="wallet-balance"></p>
            </div>
        </div>
    </main>
    <script src="profileScript.js"></script>
</body>
</html>
