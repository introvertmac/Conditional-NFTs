<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolWall - Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="brand">SolWall</span>
            <div class="dropdown">
                <img id="avatar" src="avatar.png" alt="Avatar" onclick="toggleDropdown()">
                <div id="dropdown-content" class="dropdown-content">
                    <a href="#" id="disconnect">Disconnect</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <div class="profile-container">
            <div class="wallet-info">
                <div>
                    <p><strong>Your Wallet Address:</strong></p>
                    <p id="publicKey" class="public-key"></p>
                </div>
                <p><strong>Balance:</strong> <span id="walletBalance" class="wallet-balance"></span></p>
            </div>
            <div class="nft-gallery">
             <h2>Owned NFTs:</h2>
             <div id="nftContainer" class="nft-container">
             <div id="loader" class="loader">Loading...</div>
            </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Â© 2024 Manish Bhattacharya</p>
    </footer>

    <script src="profileScript.js"></script>
</body>
</html>
