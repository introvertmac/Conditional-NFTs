<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolWall Community</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Brand color */
        :root {
            --brand-color: #333;
        }

        /* Mobile optimization */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .main-content {
                padding: 10px;
            }
        }

        /* Fonts */
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .join-room {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            background-color: var(--brand-color);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .join-room:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="brand">SolWall</span>
        </div>
    </nav>
    <main class="main-content">
        <div class="content">
            <button class="join-room" onclick="createRoom()">Join Community Room</button>
        </div>
    </main>
    <footer class="footer">
        <p>Â© 2024 Manish Bhattacharya</p>
    </footer>

    <script>
        const API_KEY = '0DViTrYogtI97i8Sc1ANevq5xJP80NAM'; // Replace with your actual API key

        async function createRoom() {
            const response = await fetch("https://api.huddle01.com/api/v1/create-room", {
                method: "POST",
                body: JSON.stringify({
                    title: "Huddle01-Test",
                    hostWallets: ['0x29f54719E88332e70550cf8737293436E9d7b10b']
                }),
                headers: {
                    "Content-type": "application/json",
                    'x-api-key': API_KEY,
                }
            });

            const data = await response.json();
            if (response.ok) {
                const meetingLink = data.data.meetingLink;
                window.open(meetingLink, '_blank');
            } else {
                console.error('Error creating room:', data.message);
            }
        }
    </script>
</body>
</html>
